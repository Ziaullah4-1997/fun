<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Invitation</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            margin: 0;
        }

        #message {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .btn {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            margin: 10px; /* Adds spacing between buttons */
            border: none;
            border-radius: 5px;
        }

        #yesBtn {
            background-color: #4caf50;
            color: white;
        }

        #noBtn {
            background-color: #f44336;
            color: white;
            position: absolute;
        }
    </style>
</head>
<body>

    <div id="message">Will you go on a date with me?</div>
    <button id="yesBtn" class="btn">Yes</button>
    <button id="noBtn" class="btn">No</button>

    <script>
        const yesBtn = document.getElementById("yesBtn");
        const noBtn = document.getElementById("noBtn");
        const message = document.getElementById("message");

        yesBtn.addEventListener("click", () => {
            message.innerText = "See you, I knew you would choose it!";
            yesBtn.style.display = "none";
            noBtn.style.display = "none";
        });

        noBtn.addEventListener("click", () => {
            const x = Math.floor(Math.random() * (window.innerWidth - noBtn.clientWidth));
            const y = Math.floor(Math.random() * (window.innerHeight - noBtn.clientHeight));
            noBtn.style.left = x + "px";
            noBtn.style.top = y + "px";
        });
    </script>

</body>
</html>
